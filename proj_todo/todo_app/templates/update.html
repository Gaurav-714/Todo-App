{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="{% static 'index.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Font Awesome 5 Brands:wght@400&display=swap" />
    <script src="https://kit.fontawesome.com/cb792c0850.js" crossorigin="anonymous"></script>

</head>

<body>

    <div class="signup-login">
        <div>
            <div style="text-align: center;">
                <h2>You Can Make Changes Here</h2>
            </div>

            <div class=" signup-box scr">

                <div class="heads">
                    <div class="ancaa" title=""><i class="fa-solid fa-user"></i></div>
                    <div class="heading">Get Things Done</div>
                    <div class="anca"><a href="{% url 'signout' %}" class="sign"><i class="fa-solid fa-right-from-bracket"></i></a></div>
                </div>

                <form action="/update/{{todo.srno}}" method="post">
                    {% csrf_token %}
                    <input type="text" name="title" required class="todo-input" value="{{todo.title}}">
                    <input class="submit-button" type="submit" value="Update  Task">
                </form>

            </div>
        </div>
    </div>

</body>

</html>
