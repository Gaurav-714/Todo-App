{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="{% static 'index.css' %}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Font Awesome 5 Brands:wght@400&display=swap" />
</head>

<body>
    <div class="signup-login">
        <div class="signup-box">
            <form method="post">
                {% csrf_token %}
                <div class="heading">
                    SignIn
                </div>
                <div class="line"></div>

                <div style="text-align: center; color: red">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}" role="alert">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                </div>

                <div class="field">
                    <b>Username</b>
                    <input class="inp" type="text" name="username" required placeholder="Enter Your Full Name">
                </div>
                <div class="field">
                    <b>Password</b>
                    <input class="inp" type="password" name="password" required placeholder="Enter Password">
                </div>
                <div href="{% url 'todo' %}" class="field"><input class="submit-button" type="submit" value="SignIn">
                </div>
                <div class="line"></div>
                <div class="field">
                    <b style="margin-left:130px;">Don't have an Account ?</b>
                    <br>
                    <a class="anc" href="{% url 'signup' %}">Signup</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
